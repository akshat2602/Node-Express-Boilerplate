version: "3"

services:
  server:
    container_name: server
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./server:/usr/src/app
      - run_vol:/var/run
      - cache_vol:/var/cache
      - tmp_vol:/tmp
    env_file:
      - ./server/.env.dev
    command: >
      sh -c "NODE_ENV=dev npm run dev"
    depends_on:
      # - postgres
      - mongo

  # postgres:
  #   container_name: postgres
  #   image: postgres
  #   env_file:
  #     - ./server/.env.dev
  
  mongo:
    container_name: mongo
    image: mongo
    env_file:
      - ./server/.env.dev

volumes:
  run_vol:
    driver_opts:
      type: tmpfs
      device: tmpfs
  cache_vol:
    driver_opts:
      type: tmpfs
      device: tmpfs
  tmp_vol:
    driver_opts:
      type: tmpfs
      device: tmpfs
